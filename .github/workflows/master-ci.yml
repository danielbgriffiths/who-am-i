name: CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  call-validation:
    uses: ./validation-ci.yml
  call-deployment:
    needs: call-validation
    uses: ./deployment-ci.yml